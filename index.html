<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hackathon 2</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container rain">
    <div class="row">
      <div class="col-6 m-height">
        <div class="v-align">
          <h2>Rain</h2>
          <p>20%</p>
        </div>

      </div>
      <div class="col-6 m-height">
        <div class="v-align">
          <h2>Temp</h2>
          <p>69 degrees</p>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-6 m-height">
        <div class="v-align">
          <h2>Wind</h2>
          <p>30mph</p>
        </div>

      </div>
      <div class="col-6 m-height">
        <div class="v-align">
          <h2>Humidity</h2>
          <p>71%</p>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-6 s-height">
        <div class="v-align">
          <p>City</p>
        </div>

      </div>
      <div class="col-6 s-height">
        <div class="v-align">
          <input class="push-down-input" type="text" id="city" placeholder="City">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2>Time</h2>
      </div>
    </div>
        <div class="row">
          <div class="col-12">
            <p>Text me some stuff I can do</p>
          </div>
        </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
