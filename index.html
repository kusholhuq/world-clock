<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hackathon 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Montserrat&display=swap" rel="stylesheet">
</head>

<body class="bright">
  <div class="container">
    <div class="row">
      <div class="col-6 m-height box">
        <div class="v-align">
          <h2 id="main">Main</h2>
          <p id="mainDescription">20%</p>
        </div>

      </div>
      <div class="col-6 m-height box col-2">
        <div class="v-align">
          <h2>Temp</h2>
          <p id="temp">69 degrees </p>
        </div>

      </div>
      <div class="col-6 m-height box">
        <div class="v-align">
          <h2>Wind</h2>
          <p id="wind">30mph</p>
        </div>

      </div>
      <div class="col-6 m-height box col-2">
        <div class="v-align">
          <h2>Humidity</h2>
          <p id="humidity">71%</p>
        </div>

      </div>
      <div class="col-6 m-height box">
        <div class="v-align">
          <h2 id="city">City</h2>
          <p id="country">Country</p>
        </div>

      </div>
      <div class="col-6 m-height box">
        <div class="v-align">

          <input id="input" class="push-down-input" type="text" id="city" placeholder="City">
          <input id="submit" type="submit" class="push-down-submit pointer"></input>

        </div>
      </div>
    </div>
    <div class="row push-up local">
      <div class="col-12 ">
        <p> <strong>Local Time</strong> </p>
        <p id="currentTime">time</p>
      </div>
    </div>
        <div class="row push-up-more foreign">
          <div class="col-12">
            <p><strong>Selected City</strong> </p>
            <p id="UTCtime">time</p>
          </div>
        </div>
        <div class="absolute flex ">

          <button id="dark" class="theme-point pointer theme-btns">Dark</button>
          <button id="water" class="theme-point pointer theme-btns">Watercolor</button>
          <button id="lights" class="theme-point pointer theme-btns">City Lights</button>
          <button id="rain" class="theme-point pointer theme-btns">Rain</button>
        </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
