<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>World Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="col-title s-height">
      <div class="v-align d-flex justify-content-around">
        <i class="fas fa-2x fa-chevron-left mt-1 grey-color pointer" id="left"></i>
        <h1 id="title" class="mt-1">World Clock</h1>
          <i class="fas fa-2x fa-chevron-right mt-1 grey-color pointer" id="right"></i>
      </div>
    </div>
  </div>
  <!-- <div class="container"> -->
    <div class="row">
      <div class="col-6 m-height box extraMarginTop">
        <div class="v-align">
          <h2 id="city">City</h2>
          <p id="country">Country</p>
        </div>
      </div>
      <div class="col-6 m-height box extraMarginTop">
        <div class="v-align">
          <div id="confirm" class="mb-2">
            <input class="push-down-input" type="text" id="input" placeholder="City">
            <input id="submit" type="submit" class="push-down-submit pointer">
          </div>
          <div class="spinner-border text-light mt-4 hidden" role="status" id="spin">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="col-6 m-height box extraMarginTop">
        <div class="v-align">
          <h2 id="main">Main</h2>
          <p id="mainDescription">20%</p>
        </div>
      </div>
      <div class="col-6 m-height box col-2 extraMarginTop">
        <div class="v-align">
          <h2>Temp</h2>
          <p id="temp">69 degrees </p>
        </div>
      </div>
      <div class="col-6 m-height box extraMarginBottom">
        <div class="v-align">
          <h2>Wind</h2>
          <p id="wind">30mph</p>
        </div>
      </div>
      <div class="col-6 m-height box col-2 extraMarginBottom">
        <div class="v-align">
          <h2>Humidity</h2>
          <p id="humidity">71%</p>
        </div>
      </div>
      <div class="col-6 m-height box col-2 extraMarginBottom">
        <div class="v-align">
          <h2>Local Time</h2>
          <p id="currentTime">time</p>
        </div>
      </div>
      <div class="col-6 m-height box col-2 extraMarginBottom">
        <div class="v-align">
          <h2>Selected City</h2>
          <p id="UTCtime">time</p>
        </div>
      </div>
    </div>
  <!-- </div> -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
