<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clear Weather</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body class="balloon">
  <div class="container">
    <div class="row justify-content-end mt-5 mr-2">
      <div class="d-flex">
        <p class="bold">Local <i class="fa fa-clock-o"></i></p>
        <p class="bold ml-2" id="currentTime">time</p>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="mt-5 pt-5 landscape-phone">
        <h1 class="pac text-center">Clear Weather</h1>
        <p class="text-center big-text">Simple, Accurate Weather wherever you are</p>
        <div class="d-flex justify-content-center">
          <div class="col-6 m-height extraMarginTop">
            <div class="v-align">
              <div id="confirm" class="mb-2">
                <input  class="push-down-input port-input" type="text" id="input" placeholder="City">
                <input id="submit" type="submit" class="push-down-submit pointer port-input">
              </div>
              <div class="spinner-border  mt-4 hidden" role="status" id="spin">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="orange m-5 p-3">
        <div class="d-flex">
          <div class="holder">
            <h2 class="bold" id="city">City</h2>
            <p  class="bold" id="country">Country</p>
          </div>
          <div class="holder">
            <h2 class="bold">Time</h2>
            <p class="bold" id="UTCtime">time</p>
          </div>
        </div>
        <div class="d-flex">
          <div class="holder">
            <h2 class="bold"  id="main">Main</h2>
            <p  class="bold" id="mainDescription">20%</p>
          </div>
          <div class="holder">
            <h2 class="bold" >Temp</h2>
            <p class="bold"  id="temp">69 degrees </p>
          </div>
        </div>
        <div class="d-flex">
          <div class="holder">
            <h2 class="bold" >Wind</h2>
            <p  class="bold" id="wind">30mph</p>
          </div>
          <div class="holder">
            <h2 class="bold" >Humidity</h2>
            <p  class="bold" id="humidity">71%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="justify-content-center black-background hidden" id="modal-back">
    <div class="text-center white-background hidden" id="modal">
    <p>Sorry! Something went wrong!</p>
    <button class="okay" id="okay">Ok</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
